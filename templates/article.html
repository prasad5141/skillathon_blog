{% extends 'base.html' %}


{% block content %}

<div class="container" style="margin-top:60px;">
    <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        {% if article%}
          <h1> {{article.title}}</h1><br>
           Published on : {{article.posted_on}}<br><br>
          <p> Content: {{article.content}} </p> <br>
        {% endif%}

    </div>
    <div class="col-md-2">
      {% if is_owner %}
        <a href="{% url 'update_article' article.id %}"><button class="btn btn-default"> Edit</button></a>
        <a href="{% url 'delete_article' article.id %}"><button class="btn btn-default"> Delete</button></a>
      {% endif %}
    </div>
    </div>

</div>

{% endblock %}
