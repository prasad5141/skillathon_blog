{% extends 'base.html' %}


{% block content %}

<style>
.article{
   background-color: #fafaf7;
}
.listyle{
       list-style-type: none;
          margin:0 0 20px 0;


}
</style>


<div class="container" style="margin-top:100px;">
<ul>
{% for article in articles%}
<li id="{{article.id}}" class="listyle">
    <div class="row" >
    <div class="col-md-2">
    </div>

    <div class="col-md-8"  style="background-color:#f7f6f2;">

    <div class="articlebody tinku" style="margin:30px;">
    <a href="{% url 'get_article' article.id%}"><h2>{{article.title}}</h2></a> <br>
    <p >Published_on : {{article.posted_on}}<br>
    <p style="margin-top:5px;">{{article.content|truncatechars:250}}</p><br>
    </div>
    

    </div>
    </div>
</li>
{% endfor %}
</ul>

</div>
{% endblock %}
